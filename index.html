<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ingreso: #10b981; --egreso: #ef4444; }
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b; color: #f1f5f9; border-color: #334155; }
        .dark input, .dark select { background-color: #334155; color: white; border-color: #475569; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(30, 41, 59, 0.8); }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen transition-all" id="bodyTag">

    <div id="authContainer" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-600 to-indigo-900 p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md transition-all">
            <div class="text-center mb-8">
                <h2 id="authTitle" class="text-3xl font-extrabold text-slate-800 tracking-tight">Iniciar Sesi√≥n</h2>
                <p class="text-slate-500 mt-2">Gestiona tus finanzas con elegancia</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="emailInput" class="w-full p-4 border rounded-2xl outline-none focus:ring-4 focus:ring-blue-100" placeholder="usuario@correo.com">
                <input type="password" id="passInput" class="w-full p-4 border rounded-2xl outline-none focus:ring-4 focus:ring-blue-100" placeholder="Contrase√±a">
                <button id="btnAccion" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-95">Entrar</button>
                <p class="text-center text-sm text-slate-500">
                    <span id="toggleText">¬øNo tienes cuenta?</span> 
                    <a href="javascript:void(0)" id="toggleLink" class="text-blue-600 font-bold hover:underline">Reg√≠strate</a>
                </p>
            </div>
        </div>
    </div>

    <div id="appContainer" class="max-w-6xl mx-auto p-4 md:p-8 hidden">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-500">Control de Gastos</h1>
                <p class="text-slate-500 font-medium">Hola, <span id="sesionUsuario" class="text-blue-500 font-bold"></span></p>
            </div>
            
            <div class="flex items-center gap-3 bg-white p-2 rounded-2xl shadow-sm border">
                <button id="darkModeBtn" class="p-2 hover:bg-slate-100 rounded-xl transition-all text-xl">üåô</button>
                <div class="h-6 w-[1px] bg-slate-200"></div>
                <div class="flex flex-col text-[10px] font-bold text-slate-400 px-2 uppercase">
                    Tasa BCV/Personal
                    <input type="number" id="tasaCambio" value="50.00" class="w-20 text-xs p-1 border rounded-md text-blue-600">
                </div>
                <select id="monedaActual" class="bg-blue-50 text-blue-700 font-bold p-2 rounded-xl border-none outline-none cursor-pointer">
                    <option value="USD">USD $</option>
                    <option value="VES">VES Bs.</option>
                </select>
                <button id="btnCerrarSesion" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold hover:bg-red-500 hover:text-white transition-all">Salir</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border-t-8 border-green-500 transform hover:-translate-y-1 transition-all">
                <p class="text-xs text-slate-400 uppercase font-black tracking-widest mb-2">Ingresos</p>
                <p id="totalIngresos" class="text-3xl font-black text-green-500">$ 0.00</p>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border-t-8 border-red-500 transform hover:-translate-y-1 transition-all">
                <p class="text-xs text-slate-400 uppercase font-black tracking-widest mb-2">Egresos</p>
                <p id="totalEgresos" class="text-3xl font-black text-red-500">$ 0.00</p>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border-t-8 border-blue-600 transform hover:-translate-y-1 transition-all">
                <p class="text-xs text-slate-400 uppercase font-black tracking-widest mb-2">Balance Neto</p>
                <p id="balanceNeto" class="text-3xl font-black text-slate-800 tracking-tight">$ 0.00</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-8 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">D√≠a</label>
                <select id="filtroDia" class="w-full p-3 border rounded-xl outline-none bg-slate-50"><option value="">Todos los d√≠as</option></select>
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Mes</label>
                <select id="filtroMes" class="w-full p-3 border rounded-xl outline-none bg-slate-50">
                    <option value="">Todos los meses</option>
                    <option value="01">Enero</option><option value="02">Febrero</option><option value="03">Marzo</option>
                    <option value="04">Abril</option><option value="05">Mayo</option><option value="06">Junio</option>
                    <option value="07">Julio</option><option value="08">Agosto</option><option value="09">Septiembre</option>
                    <option value="10">Octubre</option><option value="11">Noviembre</option><option value="12">Diciembre</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">A√±o</label>
                <select id="filtroAnio" class="w-full p-3 border rounded-xl outline-none bg-slate-50">
                    <option value="">Todos los a√±os</option>
                    <option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option>
                </select>
            </div>
            <button id="btnLimpiarFiltros" class="p-3 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition-all">Restablecer Filtros</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
            <div class="lg:col-span-8 bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                <h2 class="text-xl font-black mb-6 flex items-center gap-2">‚ú® A√±adir Movimiento</h2>
                <form id="finanzasForm" class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <div class="md:col-span-2">
                        <input type="text" id="desc" placeholder="Descripci√≥n" class="w-full p-4 border rounded-2xl outline-none focus:ring-4 focus:ring-blue-50 transition-all" required>
                    </div>
                    <input type="number" id="monto" placeholder="Monto" step="0.01" class="p-4 border rounded-2xl outline-none focus:ring-4 focus:ring-blue-50 transition-all font-bold" required>
                    <input type="date" id="fecha" class="p-4 border rounded-2xl outline-none font-medium" required>
                    <select id="tipo" class="p-4 border rounded-2xl bg-slate-50 font-bold">
                        <option value="ingreso">Ingreso (+)</option>
                        <option value="egreso">Egreso (-)</option>
                    </select>
                    <select id="categoria" class="p-4 border rounded-2xl bg-slate-50">
                        <option value="General">üè∑Ô∏è General</option>
                        <option value="Comida">üçé Comida</option>
                        <option value="Vivienda">üè† Vivienda</option>
                        <option value="Transporte">üöó Transporte</option>
                        <option value="Ocio">üéÆ Ocio</option>
                        <option value="Sueldo">üí∞ Sueldo / Negocio</option>
                    </select>
                    <button type="submit" class="bg-blue-600 text-white font-black p-4 rounded-2xl hover:bg-blue-700 transition-all active:scale-95">Guardar</button>
                </form>
            </div>

            <div class="lg:col-span-4 bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-black mb-4">üîç Buscar</h2>
                    <input type="text" id="busqueda" placeholder="Buscar por nombre..." class="w-full p-4 border rounded-2xl outline-none focus:ring-4 focus:ring-blue-50 mb-4">
                </div>
                <button id="btnBorrarTodo" class="w-full bg-red-50 text-red-500 font-bold py-4 rounded-2xl hover:bg-red-100 transition-all">Limpiar Todo</button>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-100 mb-20">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] text-slate-400 uppercase tracking-widest font-black">
                            <th class="p-6">Fecha</th>
                            <th class="p-6">Descripci√≥n</th>
                            <th class="p-6 text-right">Monto</th>
                            <th class="p-6 text-center">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="listaMovimientos" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWHMwEcWdg-vBuZ0XrOYYrn1PR0Ck5bXI",
            authDomain: "finanzas-2026-efca9.firebaseapp.com",
            projectId: "finanzas-2026-efca9",
            storageBucket: "finanzas-2026-efca9.firebasestorage.app",
            messagingSenderId: "308184261370",
            appId: "1:308184261370:web:94e1d60157168be38f9f43",
            measurementId: "G-EHCBKRNV2N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let esModoRegistro = false;
        let movimientosGlobales = [];

        // Poblar d√≠as del 1 al 31
        const selectDia = document.getElementById('filtroDia');
        for(let i=1; i<=31; i++) {
            let d = i < 10 ? '0'+i : i;
            selectDia.innerHTML += `<option value="${d}">${d}</option>`;
        }

        document.getElementById('darkModeBtn').onclick = () => document.getElementById('bodyTag').classList.toggle('dark');

        let moneda = "USD";
        let tasa = 50.00;
        document.getElementById('monedaActual').onchange = (e) => { moneda = e.target.value; aplicarFiltros(); };
        document.getElementById('tasaCambio').oninput = (e) => { tasa = parseFloat(e.target.value) || 1; aplicarFiltros(); };

        const btnAccion = document.getElementById('btnAccion');
        const toggleLink = document.getElementById('toggleLink');
        toggleLink.onclick = () => {
            esModoRegistro = !esModoRegistro;
            document.getElementById('authTitle').innerText = esModoRegistro ? 'Crear Cuenta' : 'Iniciar Sesi√≥n';
            btnAccion.innerText = esModoRegistro ? 'Registrarse' : 'Entrar';
        };

        btnAccion.onclick = async () => {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value;
            try {
                if(esModoRegistro) {
                    const userCred = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "usuarios", userCred.user.uid), { movimientos: [] });
                } else { await signInWithEmailAndPassword(auth, email, pass); }
            } catch (e) { alert("Error: " + e.message); }
        };

        document.getElementById('btnCerrarSesion').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authContainer').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('sesionUsuario').innerText = user.email;
                document.getElementById('fecha').valueAsDate = new Date();
                escucharDatos(user.uid);
            } else {
                document.getElementById('authContainer').classList.remove('hidden');
                document.getElementById('appContainer').classList.add('hidden');
            }
        });

        function escucharDatos(uid) {
            onSnapshot(doc(db, "usuarios", uid), (docSnap) => {
                if (docSnap.exists()) {
                    movimientosGlobales = docSnap.data().movimientos || [];
                    aplicarFiltros();
                }
            });
        }

        document.getElementById('finanzasForm').onsubmit = async (e) => {
            e.preventDefault();
            const nuevo = {
                id: Date.now(),
                desc: document.getElementById('desc').value,
                monto: parseFloat(document.getElementById('monto').value),
                tipo: document.getElementById('tipo').value,
                categoria: document.getElementById('categoria').value,
                fecha: document.getElementById('fecha').value
            };
            await updateDoc(doc(db, "usuarios", auth.currentUser.uid), { movimientos: [...movimientosGlobales, nuevo] });
            e.target.reset();
            document.getElementById('fecha').valueAsDate = new Date();
        };

        window.borrarUno = async (id) => {
            const filtrados = movimientosGlobales.filter(m => m.id !== id);
            await updateDoc(doc(db, "usuarios", auth.currentUser.uid), { movimientos: filtrados });
        };

        document.getElementById('btnBorrarTodo').onclick = async () => {
            if(confirm("¬øBorrar todo?")) await updateDoc(doc(db, "usuarios", auth.currentUser.uid), { movimientos: [] });
        };

        // --- L√ìGICA DE FILTRADO COMBINADO ---
        const inputsFiltro = ['busqueda', 'filtroDia', 'filtroMes', 'filtroAnio'];
        inputsFiltro.forEach(id => document.getElementById(id).oninput = aplicarFiltros);
        
        document.getElementById('btnLimpiarFiltros').onclick = () => {
            inputsFiltro.forEach(id => document.getElementById(id).value = "");
            aplicarFiltros();
        };

        function aplicarFiltros() {
            const busq = document.getElementById('busqueda').value.toLowerCase();
            const fDia = document.getElementById('filtroDia').value;
            const fMes = document.getElementById('filtroMes').value;
            const fAnio = document.getElementById('filtroAnio').value;

            const filtrados = movimientosGlobales.filter(m => {
                const [anio, mes, dia] = m.fecha.split("-");
                const cumpleBusq = m.desc.toLowerCase().includes(busq);
                const cumpleDia = fDia === "" || dia === fDia;
                const cumpleMes = fMes === "" || mes === fMes;
                const cumpleAnio = fAnio === "" || anio === fAnio;
                return cumpleBusq && cumpleDia && cumpleMes && cumpleAnio;
            });
            actualizarUI(filtrados);
        }

        function formatMoneda(valor) {
            const sim = moneda === "USD" ? "$" : "Bs.";
            const num = moneda === "USD" ? valor : valor * tasa;
            return `${sim} ${num.toLocaleString('de-DE', {minimumFractionDigits: 2})}`;
        }

        function actualizarUI(movs) {
            const lista = document.getElementById('listaMovimientos');
            lista.innerHTML = '';
            let ing = 0, egr = 0;

            movs.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).forEach(m => {
                const row = document.createElement('tr');
                row.className = 'group hover:bg-slate-50 dark:hover:bg-slate-800 transition-all';
                row.innerHTML = `
                    <td class="p-6 text-xs text-slate-400 font-bold">${m.fecha}</td>
                    <td class="p-6">
                        <p class="font-black text-slate-700 dark:text-slate-200">${m.desc}</p>
                        <span class="text-[9px] font-black uppercase text-blue-500">${m.categoria}</span>
                    </td>
                    <td class="p-6 text-right font-black text-lg ${m.tipo === 'ingreso' ? 'text-green-500' : 'text-red-500'}">
                        ${m.tipo === 'ingreso' ? '+' : '-'}${formatMoneda(m.monto)}
                    </td>
                    <td class="p-6 text-center">
                        <button onclick="borrarUno(${m.id})" class="opacity-0 group-hover:opacity-100 p-2 bg-red-50 text-red-500 rounded-lg transition-all">üóëÔ∏è</button>
                    </td>
                `;
                lista.appendChild(row);
                m.tipo === 'ingreso' ? ing += m.monto : egr += m.monto;
            });

            document.getElementById('totalIngresos').innerText = formatMoneda(ing);
            document.getElementById('totalEgresos').innerText = formatMoneda(egr);
            document.getElementById('balanceNeto').innerText = formatMoneda(ing - egr);
            document.getElementById('balanceNeto').className = `text-3xl font-black ${(ing - egr) >= 0 ? 'text-blue-600' : 'text-red-500'}`;
        }
    </script>
</body>
</html>
