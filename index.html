<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas 2026 - Control Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ingreso { color: #10b981; }
        .egreso { color: #ef4444; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <div id="authContainer" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
            <h2 id="authTitle" class="text-2xl font-bold text-slate-800 mb-6 text-center">Iniciar Sesi칩n</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-600">Correo Electr칩nico</label>
                    <input type="email" id="emailInput" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-400" placeholder="usuario@correo.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600">Contrase침a (6+ caracteres)</label>
                    <input type="password" id="passInput" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-400" placeholder="******">
                </div>
                <button id="btnAccion" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Entrar</button>
                
                <p class="text-center text-sm text-slate-500">
                    <span id="toggleText">쯅o tienes cuenta?</span> 
                    <a href="javascript:void(0)" id="toggleLink" class="text-blue-600 font-bold hover:underline">Reg칤strate</a>
                </p>
            </div>
        </div>
    </div>

    <div id="appContainer" class="max-w-4xl mx-auto p-6 hidden">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">游늵 Mis Finanzas 2026</h1>
                <p class="text-slate-500 text-sm font-bold">Sesi칩n: <span id="sesionUsuario" class="text-blue-600"></span></p>
            </div>
            <button id="btnCerrarSesion" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-lg font-bold hover:bg-slate-300 transition">Salir</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-green-500">
                <p class="text-xs text-slate-400 uppercase font-bold">Ingresos</p>
                <p id="totalIngresos" class="text-2xl font-bold ingreso">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-red-500">
                <p class="text-xs text-slate-400 uppercase font-bold">Egresos</p>
                <p id="totalEgresos" class="text-2xl font-bold egreso">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-blue-500">
                <p class="text-xs text-slate-400 uppercase font-bold">Balance</p>
                <p id="balanceNeto" class="text-2xl font-bold text-slate-800">$0.00</p>
            </div>
        </div>

        <form id="finanzasForm" class="bg-white p-6 rounded-xl shadow-sm mb-8 grid grid-cols-1 md:grid-cols-4 gap-4 border border-slate-100">
            <input type="text" id="desc" placeholder="Descripci칩n" class="p-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-400" required>
            <input type="number" id="monto" placeholder="Monto" step="0.01" class="p-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-400" required>
            <select id="tipo" class="p-2 border rounded-lg bg-white outline-none">
                <option value="ingreso">Ingreso (+)</option>
                <option value="egreso">Egreso (-)</option>
            </select>
            <button type="submit" class="bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">A침adir</button>
        </form>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-100">
            <table class="w-full text-left">
                <tbody id="listaMovimientos"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Tus credenciales
        const firebaseConfig = {
            apiKey: "AIzaSyBWHMwEcWdg-vBuZ0XrOYYrn1PR0Ck5bXI",
            authDomain: "finanzas-2026-efca9.firebaseapp.com",
            projectId: "finanzas-2026-efca9",
            storageBucket: "finanzas-2026-efca9.firebasestorage.app",
            messagingSenderId: "308184261370",
            appId: "1:308184261370:web:94e1d60157168be38f9f43",
            measurementId: "G-EHCBKRNV2N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let esModoRegistro = false;

        // --- MANEJO DE VISTAS ---
        const toggleLink = document.getElementById('toggleLink');
        const btnAccion = document.getElementById('btnAccion');
        const authTitle = document.getElementById('authTitle');

        toggleLink.onclick = () => {
            esModoRegistro = !esModoRegistro;
            authTitle.innerText = esModoRegistro ? 'Crear Cuenta' : 'Iniciar Sesi칩n';
            btnAccion.innerText = esModoRegistro ? 'Registrarse' : 'Entrar';
            document.getElementById('toggleText').innerText = esModoRegistro ? '쯏a tienes cuenta?' : '쯅o tienes cuenta?';
            toggleLink.innerText = esModoRegistro ? 'Entra aqu칤' : 'Reg칤strate';
        };

        // --- REGISTRO Y LOGIN ---
        btnAccion.onclick = async () => {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value;
            
            if(!email.includes('@')) return alert("Por favor, pon un correo v치lido con @");
            if(pass.length < 6) return alert("La contrase침a debe tener al menos 6 caracteres");

            try {
                if(esModoRegistro) {
                    const userCred = await createUserWithEmailAndPassword(auth, email, pass);
                    // Crear el espacio en la base de datos para el nuevo usuario
                    await setDoc(doc(db, "usuarios", userCred.user.uid), { movimientos: [] });
                    alert("춰Cuenta creada correctamente! Iniciando sesi칩n...");
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (error) {
                if(error.code === 'auth/email-already-in-use') alert("Este correo ya est치 registrado.");
                else alert("Error: " + error.message);
            }
        };

        document.getElementById('btnCerrarSesion').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authContainer').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('sesionUsuario').innerText = user.email;
                escucharDatos(user.uid);
            } else {
                document.getElementById('authContainer').classList.remove('hidden');
                document.getElementById('appContainer').classList.add('hidden');
            }
        });

        // --- BASE DE DATOS ---
        function escucharDatos(uid) {
            onSnapshot(doc(db, "usuarios", uid), (docSnap) => {
                if (docSnap.exists()) {
                    actualizarUI(docSnap.data().movimientos || []);
                } else {
                    // Si el usuario existe en Auth pero no en la DB, creamos su documento
                    setDoc(doc(db, "usuarios", uid), { movimientos: [] });
                }
            });
        }

        document.getElementById('finanzasForm').onsubmit = async (e) => {
            e.preventDefault();
            const nuevoMov = {
                id: Date.now(),
                desc: document.getElementById('desc').value,
                monto: parseFloat(document.getElementById('monto').value),
                tipo: document.getElementById('tipo').value
            };
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            await updateDoc(userRef, { movimientos: arrayUnion(nuevoMov) });
            e.target.reset();
        };

        function actualizarUI(movimientos) {
            const lista = document.getElementById('listaMovimientos');
            lista.innerHTML = '';
            let ing = 0, egr = 0;

            [...movimientos].reverse().forEach(m => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-slate-50 transition';
                row.innerHTML = `
                    <td class="p-4 text-slate-700 font-medium">${m.desc}</td>
                    <td class="p-4 text-right font-mono font-bold ${m.tipo === 'ingreso' ? 'ingreso' : 'egreso'}">
                        ${m.tipo === 'ingreso' ? '+' : '-'}$${m.monto.toFixed(2)}
                    </td>
                `;
                lista.appendChild(row);
                m.tipo === 'ingreso' ? ing += m.monto : egr += m.monto;
            });

            document.getElementById('totalIngresos').innerText = `$${ing.toFixed(2)}`;
            document.getElementById('totalEgresos').innerText = `$${egr.toFixed(2)}`;
            document.getElementById('balanceNeto').innerText = `$${(ing - egr).toFixed(2)}`;
        }
    </script>
</body>
</html>
