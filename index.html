<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas 2026 - Mi Control Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ingreso { color: #10b981; }
        .egreso { color: #ef4444; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="authContainer" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
            <h2 id="authTitle" class="text-3xl font-bold text-slate-800 mb-2 text-center"> Finanzas 2026</h2>
            <p class="text-slate-500 text-center mb-6 text-sm">Tu dinero, bajo control en la nube</p>
            <div class="space-y-4">
                <input type="email" id="emailInput" placeholder="Correo electr贸nico" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
                <input type="password" id="passInput" placeholder="Contrase帽a" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
                <div class="flex gap-2">
                    <button id="btnLogin" class="w-1/2 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Entrar</button>
                    <button id="btnReg" class="w-1/2 bg-slate-100 text-slate-700 font-bold py-3 rounded-lg hover:bg-slate-200 transition">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="appContainer" class="max-w-4xl mx-auto p-6 hidden">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-800"> Mi Control 2026</h1>
                <p id="userStatus" class="text-xs text-slate-500"></p>
            </div>
            <button id="btnLogout" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg font-bold hover:bg-red-100 transition">Cerrar Sesi贸n</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-green-500">
                <p class="text-xs text-slate-400 uppercase font-bold">Ingresos</p>
                <p id="totalIngresos" class="text-2xl font-bold ingreso">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-red-500">
                <p class="text-xs text-slate-400 uppercase font-bold">Egresos</p>
                <p id="totalEgresos" class="text-2xl font-bold egreso">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-blue-500">
                <p class="text-xs text-slate-400 uppercase font-bold">Balance Neto</p>
                <p id="balanceNeto" class="text-2xl font-bold text-slate-800">$0.00</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm mb-8 border border-slate-100">
            <h2 class="text-lg font-bold mb-4 text-slate-700">Nuevo Movimiento</h2>
            <form id="finanzasForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="desc" placeholder="Descripci贸n" class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
                <input type="number" id="monto" placeholder="Monto" step="0.01" class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
                <select id="tipo" class="p-2 border rounded-lg bg-white outline-none">
                    <option value="ingreso">Ingreso (+)</option>
                    <option value="egreso">Egreso (-)</option>
                </select>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">A帽adir</button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-100">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="p-4 text-slate-600">Descripci贸n</th>
                        <th class="p-4 text-right text-slate-600">Monto</th>
                    </tr>
                </thead>
                <tbody id="listaMovimientos"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuraci贸n conectada a tu proyecto
        const firebaseConfig = {
            apiKey: "AIzaSyBWHMwEcWdg-vBuZ0XrOYYrn1PR0Ck5bXI",
            authDomain: "finanzas-2026-efca9.firebaseapp.com",
            projectId: "finanzas-2026-efca9",
            storageBucket: "finanzas-2026-efca9.firebasestorage.app",
            messagingSenderId: "308184261370",
            appId: "1:308184261370:web:94e1d60157168be38f9f43",
            measurementId: "G-EHCBKRNV2N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');

        // Registro
        document.getElementById('btnReg').onclick = async () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "usuarios", userCredential.user.uid), { movimientos: [] });
                alert("隆Cuenta registrada con 茅xito!");
            } catch (error) { alert("Error al registrar: " + error.message); }
        };

        // Login
        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (error) { alert("Error al entrar: Credenciales incorrectas"); }
        };

        // Logout
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // Estado de sesi贸n
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                document.getElementById('userStatus').innerText = "Conectado como: " + user.email;
                escucharDatos(user.uid);
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });

        // Sincronizaci贸n en tiempo real
        function escucharDatos(uid) {
            onSnapshot(doc(db, "usuarios", uid), (docSnap) => {
                if (docSnap.exists()) {
                    actualizarUI(docSnap.data().movimientos || []);
                }
            });
        }

        // A帽adir movimiento
        document.getElementById('finanzasForm').onsubmit = async (e) => {
            e.preventDefault();
            const nuevoMov = {
                id: Date.now(),
                desc: document.getElementById('desc').value,
                monto: parseFloat(document.getElementById('monto').value),
                tipo: document.getElementById('tipo').value
            };
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            await updateDoc(userRef, { movimientos: arrayUnion(nuevoMov) });
            e.target.reset();
        };

        function actualizarUI(movimientos) {
            const lista = document.getElementById('listaMovimientos');
            lista.innerHTML = '';
            let ing = 0, egr = 0;

            // Ordenamos para que lo m谩s nuevo salga arriba
            [...movimientos].reverse().forEach(m => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-slate-50 transition';
                row.innerHTML = `
                    <td class="p-4 text-slate-700 font-medium">${m.desc}</td>
                    <td class="p-4 text-right font-mono font-bold ${m.tipo === 'ingreso' ? 'ingreso' : 'egreso'}">
                        ${m.tipo === 'ingreso' ? '+' : '-'}$${m.monto.toFixed(2)}
                    </td>
                `;
                lista.appendChild(row);
                m.tipo === 'ingreso' ? ing += m.monto : egr += m.monto;
            });

            document.getElementById('totalIngresos').innerText = `$${ing.toFixed(2)}`;
            document.getElementById('totalEgresos').innerText = `$${egr.toFixed(2)}`;
            const total = ing - egr;
            document.getElementById('balanceNeto').innerText = `$${total.toFixed(2)}`;
            document.getElementById('balanceNeto').className = `text-2xl font-bold ${total >= 0 ? 'text-slate-800' : 'egreso'}`;
        }
    </script>
</body>
</html>
